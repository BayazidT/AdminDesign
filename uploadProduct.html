<script>

    function subMenu(b){

//Slider JS code
    var i = 0;
    var time = 2000;
    var image = [];
     image[0] = "images/bt.jpg";
     image[1] = "images/bb.jpg";
     image[2] = "images/cx.jpg";
     image[2] = "mc.jpg";
     function slideShow(){
        document.slide.src=image[i];
        if(i < image.length-1){
            i++;
        }else{
            i=0;
        }
        setTimeout("slideShow()", time);

     }
     window.onload = slideShow;
   
</script>
